name: K6 CI

on:
  push:
    branches: [ "rest" ]
  pull_request:
    branches: [ "rest" ]

jobs:
  build:

    name: k6 Load Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Run local k6 test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: /tests/signup.js
